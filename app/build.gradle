plugins {
    id 'war'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}


dependencies {
    // Mojarra (JSF Implementation)
    implementation 'org.glassfish:javax.faces:2.4.0'

    // Hibernate (JPA Implementation)
    implementation 'org.hibernate:hibernate-core:5.4.21.Final'

    // EJB API
    implementation 'javax.ejb:javax.ejb-api:3.2'

    //  PostgreSQL
    runtimeOnly 'org.postgresql:postgresql:42.2.16'

    // Weld (CDI Implementation)
    implementation 'org.jboss.weld.servlet:weld-servlet-shaded:3.1.7.Final'

    // Servlet API - NÃ©cessaire pour les projets web Java
    providedCompile 'jakarta.servlet:jakarta.servlet-api:4.0.4'

    // LOGS
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'

    // JSTL
    implementation 'javax.servlet:jstl:1.2'

    // AUTRES
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate:hibernate-validator:6.1.5.Final'

    // LOMBOK
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
